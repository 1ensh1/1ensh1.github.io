<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App Development Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f1e 100%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #9ca3af;
            font-size: 1.1rem;
        }

        .formative-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .formative-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .formative-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .formative-card .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .formative-card h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .formative-card p {
            color: #e0e7ff;
        }

        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .quiz-card {
            background: #1f2937;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .back-btn {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: #ffffff;
        }

        .quiz-info {
            display: flex;
            gap: 2rem;
        }

        .quiz-info span {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .formative-label {
            color: #60a5fa;
        }

        .question-label {
            color: #a78bfa;
        }

        .question-text {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            white-space: pre-wrap;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .multi-instruction {
            color: #9ca3af;
            font-style: italic;
            margin-bottom: 0.5rem;
        }

        .option-btn {
            background: #374151;
            border: 2px solid transparent;
            color: #ffffff;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .option-btn:hover {
            background: #4b5563;
        }

        .option-btn.selected {
            background: #2563eb;
            border-color: #60a5fa;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            background: #374151;
            border: 2px solid transparent;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkbox-option:hover {
            background: #4b5563;
        }

        .checkbox-option.selected {
            background: #2563eb;
            border-color: #60a5fa;
        }

        .checkbox-option input[type="checkbox"] {
            width: 1.2rem;
            height: 1.2rem;
            margin-right: 1rem;
            cursor: pointer;
        }

        .text-input {
            width: 100%;
            background: #374151;
            border: 2px solid #4b5563;
            color: #ffffff;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .text-input:focus {
            outline: none;
            border-color: #60a5fa;
        }

        .feedback {
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            border: 2px solid;
        }

        .feedback.correct {
            background: rgba(16, 185, 129, 0.1);
            border-color: #10b981;
        }

        .feedback.incorrect {
            background: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
        }

        .feedback-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .feedback-icon {
            font-size: 2rem;
        }

        .feedback-title {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .feedback-text {
            color: #d1d5db;
        }

        .feedback-answer {
            font-weight: 600;
        }

        .btn-container {
            display: flex;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
            color: #ffffff;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.4);
        }

        .results-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .results-card {
            background: #1f2937;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .results-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
        }

        .results-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .results-score {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .results-message {
            font-size: 1.3rem;
            color: #9ca3af;
            margin-bottom: 2rem;
        }

        .results-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn-secondary {
            background: #374151;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        @media (min-width: 640px) {
            .results-buttons {
                flex-direction: row;
                justify-content: center;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <div id="menu-screen">
            <div class="header">
                <h1>Mobile App Development Quiz</h1>
                <p>Select a formative assessment to begin</p>
            </div>
            <div class="formative-grid">
                <div class="formative-card" onclick="startQuiz(1)">
                    <div class="icon">üìù</div>
                    <h2>Formative 1</h2>
                    <p id="f1-count">Loading...</p>
                </div>
                <div class="formative-card" onclick="startQuiz(2)">
                    <div class="icon">üìù</div>
                    <h2>Formative 2</h2>
                    <p id="f2-count">Loading...</p>
                </div>
                <div class="formative-card" onclick="startQuiz(3)">
                    <div class="icon">üìù</div>
                    <h2>Formative 3</h2>
                    <p id="f3-count">Loading...</p>
                </div>
                <div class="formative-card" onclick="startQuiz(4)">
                    <div class="icon">üìù</div>
                    <h2>Formative 4</h2>
                    <p id="f4-count">Loading...</p>
                </div>
            </div>
        </div>

        <div id="quiz-screen" class="quiz-container hidden">
            <div class="quiz-card">
                <div class="quiz-header">
                    <button class="back-btn" onclick="backToMenu()">‚Üê Back to Menu</button>
                    <div class="quiz-info">
                        <span class="formative-label">Formative <span id="current-formative"></span></span>
                        <span class="question-label">Question <span id="current-question"></span> / <span id="total-questions"></span></span>
                    </div>
                </div>

                <div class="question-text" id="question-text"></div>
                <div id="options-container" class="options"></div>
                <div id="feedback-container"></div>

                <div class="btn-container">
                    <button id="submit-btn" class="btn btn-primary" onclick="checkAnswer()">Submit Answer</button>
                    <button id="next-btn" class="btn btn-success hidden" onclick="nextQuestion()">Next Question ‚Üí</button>
                </div>
            </div>
        </div>

        <div id="results-screen" class="results-container hidden">
            <div class="results-card">
                <div class="results-icon" id="results-icon">üéâ</div>
                <h2 class="results-title">Quiz Complete!</h2>
                <div class="results-score" id="results-score">0 / 20</div>
                <p class="results-message" id="results-message">Great job!</p>
                <div class="results-buttons">
                    <button class="btn btn-primary" onclick="retakeQuiz()">Take Quiz Again</button>
                    <button class="btn btn-secondary" onclick="backToMenu()">Choose Another Quiz</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentFormative = null;
        let allQuestions = {};
        let quizQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswer = '';
        let userAnswers = [];
        let score = 0;

        async function loadFormatives() {
            try {
                for (let i = 1; i <= 4; i++) {
                    const response = await fetch(`formative${i}.json`);
                    const data = await response.json();
                    allQuestions[i] = data;
                    document.getElementById(`f${i}-count`).textContent = `${data.length} questions available`;
                }
            } catch (error) {
                console.error('Error loading formatives:', error);
                alert('Error loading quiz data. Please make sure all JSON files are in the same folder as index.html');
            }
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function startQuiz(formativeNum) {
            currentFormative = formativeNum;
            const questions = allQuestions[formativeNum];
            const shuffled = shuffleArray(questions);
            quizQuestions = shuffled.slice(0, 20);
            currentQuestionIndex = 0;
            score = 0;
            userAnswer = '';
            userAnswers = [];
            showScreen('quiz');
            displayQuestion();
        }

        function displayQuestion() {
            const question = quizQuestions[currentQuestionIndex];
            document.getElementById('current-formative').textContent = currentFormative;
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            document.getElementById('total-questions').textContent = quizQuestions.length;
            document.getElementById('question-text').textContent = question.q;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            if (question.type === 'tf') {
                ['True', 'False'].forEach(opt => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = opt;
                    btn.onclick = () => selectAnswer(opt, btn);
                    optionsContainer.appendChild(btn);
                });
            } else if (question.type === 'mc') {
                question.opts.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = opt;
                    btn.onclick = () => selectAnswer(opt, btn);
                    optionsContainer.appendChild(btn);
                });
            } else if (question.type === 'multi') {
                const instruction = document.createElement('p');
                instruction.className = 'multi-instruction';
                instruction.textContent = '(Select all that apply)';
                optionsContainer.appendChild(instruction);
                
                question.opts.forEach(opt => {
                    const label = document.createElement('label');
                    label.className = 'checkbox-option';
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = opt;
                    checkbox.onchange = () => selectMultipleAnswers(label, checkbox);
                    
                    const text = document.createElement('span');
                    text.textContent = opt;
                    
                    label.appendChild(checkbox);
                    label.appendChild(text);
                    label.onclick = (e) => {
                        if (e.target !== checkbox) {
                            checkbox.checked = !checkbox.checked;
                            selectMultipleAnswers(label, checkbox);
                        }
                    };
                    optionsContainer.appendChild(label);
                });
            } else if (question.type === 'text') {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'text-input';
                input.placeholder = 'Type your answer...';
                input.oninput = (e) => {
                    userAnswer = e.target.value;
                    document.getElementById('submit-btn').disabled = !userAnswer.trim();
                };
                optionsContainer.appendChild(input);
            }
            
            document.getElementById('feedback-container').innerHTML = '';
            document.getElementById('submit-btn').classList.remove('hidden');
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('submit-btn').disabled = true;
            userAnswer = '';
            userAnswers = [];
        }

        function selectMultipleAnswers(label, checkbox) {
            if (checkbox.checked) {
                label.classList.add('selected');
            } else {
                label.classList.remove('selected');
            }
            
            const checkboxes = document.querySelectorAll('#options-container input[type="checkbox"]');
            userAnswers = Array.from(checkboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.value);
            
            document.getElementById('submit-btn').disabled = userAnswers.length === 0;
        }

        function selectAnswer(answer, btn) {
            userAnswer = answer;
            document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            document.getElementById('submit-btn').disabled = false;
        }

        function checkAnswer() {
            const question = quizQuestions[currentQuestionIndex];
            let isCorrect = false;
            
            if (question.type === 'multi') {
                const correctAnswers = [...question.a].sort();
                const userSorted = [...userAnswers].sort();
                isCorrect = JSON.stringify(correctAnswers) === JSON.stringify(userSorted);
            } else {
                isCorrect = userAnswer.trim() === question.a;
            }
            
            if (isCorrect) score++;
            
            const feedbackContainer = document.getElementById('feedback-container');
            let feedbackHTML = `
                <div class="feedback ${isCorrect ? 'correct' : 'incorrect'}">
                    <div class="feedback-header">
                        <span class="feedback-icon">${isCorrect ? '‚úì' : '‚úó'}</span>
                        <span class="feedback-title">${isCorrect ? 'Correct!' : 'Incorrect'}</span>
                    </div>
            `;
            
            if (!isCorrect) {
                if (question.type === 'multi') {
                    feedbackHTML += `
                        <div class="feedback-text">
                            <p>Your answer: <span class="feedback-answer">${userAnswers.length > 0 ? userAnswers.join(', ') : '(no answer)'}</span></p>
                            <p>Correct answer: <span class="feedback-answer">${question.a.join(', ')}</span></p>
                        </div>
                    `;
                } else {
                    feedbackHTML += `
                        <div class="feedback-text">
                            <p>Your answer: <span class="feedback-answer">${userAnswer || '(no answer)'}</span></p>
                            <p>Correct answer: <span class="feedback-answer">${question.a}</span></p>
                        </div>
                    `;
                }
            }
            
            feedbackHTML += '</div>';
            feedbackContainer.innerHTML = feedbackHTML;
            
            document.getElementById('submit-btn').classList.add('hidden');
            document.getElementById('next-btn').classList.remove('hidden');
            
            if (currentQuestionIndex === quizQuestions.length - 1) {
                document.getElementById('next-btn').textContent = 'View Results';
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < quizQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const percentage = (score / quizQuestions.length) * 100;
            let icon = 'üìö';
            let message = 'Keep studying and try again!';
            
            if (percentage >= 90) {
                icon = 'üéâ';
                message = 'Outstanding! üåü';
            } else if (percentage >= 75) {
                icon = 'üëè';
                message = 'Great job! üí™';
            } else if (percentage >= 50) {
                icon = 'üëç';
                message = 'Good effort! Keep practicing.';
            }
            
            document.getElementById('results-icon').textContent = icon;
            document.getElementById('results-score').textContent = `${score} / ${quizQuestions.length}`;
            document.getElementById('results-message').textContent = message;
            showScreen('results');
        }

        function retakeQuiz() {
            startQuiz(currentFormative);
        }

        function backToMenu() {
            showScreen('menu');
            currentFormative = null;
        }

        function showScreen(screen) {
            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('results-screen').classList.add('hidden');
            document.getElementById(`${screen}-screen`).classList.remove('hidden');
        }

        loadFormatives();
    </script>
</body>
</html>
